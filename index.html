<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<style type="text/css">
			html, body {
				width:  100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#context {
				display: block;
				position: relative;
				margin: auto;
				width: 800px;
				height: 600px;
			}

			#build_menu {
				display: inline;
				position: relative;
				margin: auto;
			}

			#play_button {
				width: 50px;
				height: 50px;
			}

			.build_button {
				width: 100px;
				height: 50px;
			}

			#money {
				margin-left: 5px;
				margin-right: 10px;
			}

			#score {
				margin-left: 5px;
			}
		</style>
		<script type"application/javascript" src="vec2.js"></script>
		<script type="application/javascript" src="entity.js"></script>
		<script type="application/javascript" src="entities.js"></script>
        <script type"application/javascript" src="main.js"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                init()
            });
        </script>
    </head>
    <body>
		<div id="context">
	    	<div id="build_menu">
	    		<input type="button" id="tower_button" class="build_button" onclick="set_tower_mode()" value="Tower"/>
	    		<input type="button" id="harvester_button" class="build_button" onclick="set_harvester_mode()" value="Harvester"/>
	    	</div>
			<canvas id="canvas"></canvas>
			<div id="menu">
				<input type="button" onclick="play()" id="play_button" value="Play"/>
				<span>Money</span><span id="money"></span>
				<span>Score</span><span id="score"></span>
			</div>
		</div>
	</body>
</html>
